<body>
  <div id="root"></div>
  
  <!-- Font loading indicator -->
  <div id="font-loading" class="font-loading-indicator">

      <p>Loading fonts and resources...</p>
    </div>
  </div>
  
  <!-- Font loading script -->
  <script>
    // Check if fonts are loaded
    if (document.fonts && document.fonts.ready) {
      document.fonts.ready.then(function() {
        document.getElementById('font-loading').classList.add('hidden');
      }).catch(function() {
        // If there's an error, still hide after a timeout
        setTimeout(function() {
          document.getElementById('font-loading').classList.add('hidden');
        }, 2000);
      });
      
      // Fallback timeout in case fonts.ready never resolves
      setTimeout(function() {
        document.getElementById('font-loading').classList.add('hidden');
      }, 3000);
    } else {
      // For browsers that don't support document.fonts
      setTimeout(function() {
        document.getElementById('font-loading').classList.add('hidden');
      }, 2000);
    }
    
    // Animation keyframes
    document.head.insertAdjacentHTML('beforeend', 
      '<style>@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}</style>'
    );
  </script>
  
  <!-- Fallback for browsers without JavaScript -->
